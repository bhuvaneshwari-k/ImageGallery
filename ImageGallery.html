<!DOCTYPE html>
<html lang="en">
     <head>
        <title>ImageGallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/ImageGallery.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <h1>IMAGE GALLERY ðŸ“¸</h1>
        </header>
        <div class="gallery-container">
         <div class="gallery">
                <div class="flex-item">
                    <div class="image" id="item1" ><img src="images/violet.jpg" alt="violet"></div>
                    <div class="image" id="item2"><img src="images/dog.jpg" alt="dog"></div>
                    <div class="image" id="item3"><img src="images/paris.jpg" alt="paris"></div>
                </div>
                <div class="flex-item">
                    <div class="image" id="item4"><img src="images/rose.jpg" alt="rose"></div>
                    <div class="image" id="item5"><img src="images/monkey.jpg" alt="monkey"></div>
                    <div class="image" id="item6"><img src="images/pasta.jpg" alt="pasta"></div>
                </div>
                <div class="flex-item">
                    <div class="image" id="item7"><img src="images/rabbit.jpg" alt="rabbit"></div>
                    <div class="image" id="item8"><img src="images/blue.jpg" alt="blue"></div>
                    <div class="image" id="item9"><img src="images/salad.jpg" alt="salad"></div>
                </div>
                <div class="flex-item">
                    <div class="image"id="item10"><img src="images/penguin.jpg" alt="penguin"></div>
                    <div class="image" id="item11"><img src="images/burger.jpg" alt="burger"></div>
                    <div class="image" id="item12"><img src="images/sunflower.jpg" alt="sunflower"></div>
                </div>
          </div>
          <div class="popup-image">
               <div><span>&times;</span></div>
               <div><img src="images/violet.jpg" alt="violet"></div>
               <div><h2>violet</h2></div>
          </div>
        </div>
        <script src="js/ImageGallery.js"></script>
    </body>
</html>
